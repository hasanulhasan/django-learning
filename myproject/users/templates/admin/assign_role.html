{% extends "admin/dashboard.html" %} 
{% block content %}
    <div class="container mx-auto px-6 py-4">
      <h2 class="text-2xl font-semibold text-gray-700">Assign Role to User</h2>
      <form method="POST" action="{% url 'assign-role' user.id %}" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Assign Role
        </button>
      </form>
{% endblock content %}
